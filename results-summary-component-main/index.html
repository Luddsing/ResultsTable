<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <div class="results">
  <h2>Your Result</h2>
  
  <h2 class="gr">Great</h2>
  <P>You scored higher than 65% of <br> the people who have taken  <br> these tests.</P>
</div>
<div class="circle">
  <h1>76</h1>
  <p class="circlep">of 100</p> 
</div>





<DIV class="summary">
  <h2 class="sr">Summary</h2>
<h3 class="R1"><img src="assets\images\icon-reaction.svg" alt=""> Reaction <span>80 / 100</span> </h3>

<h3 class="R2"><img src="assets\images\icon-memory.svg" alt=""> Memory <span>92 / 100</span> </h3>

<h3 class="R3"><img src="assets\images\icon-verbal.svg" alt=""> Verbal  <span class="sp2">61 / 100</span></h3>

<h3 class="R4"><img src="assets\images\icon-visual.svg" alt=""> Visual  <span class="sp2">72 / 100</span> </h3>

<h2 class="btn">Continue</h2>

</DIV>

</div>

</body>
</html>
